config:
  target: "http://localhost:3001"
  processor: "./my-functions.js"
  phases:
    - duration: 30
      arrivalRate: 100
scenarios:
  - name: "Get photos from restaurant"
    flow:
    - log: "New virtual user running"
    - loop:
      - get:
          url: "/restaurant/photo/{{$randomNumber(1, 10000000)}}"
      count: 10
